# A headless service to create DNS records
apiVersion: v1
kind: Service
metadata:
  name: {{ template "hdp.fullname" . }}-hdfs-nn-nnn
  labels:
    app: {{ template "hdp.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: hdfs-nn
spec:
  ports:
  - name: dfs
    port: 9000
    protocol: TCP
  - name: webhdfs
    port: 50070
  type: LoadBalancer
  selector:
    app: {{ template "hdp.name" . }}
    release: {{ .Release.Name }}
    component: hdfs-nn
