apiVersion: v1
kind: Service
metadata:
  name: {{ template "bigdata.fullname" . }}-hive-metastore
  labels:
    app: {{ template "bigdata.name" . }}-hive-metastore
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  ports:
  - name: headless
    port: 55555
    targetPort: 0
  selector:
    app: {{ template "bigdata.name" . }}-hive-metastore
    release: {{ .Release.Name }}
status:
  loadBalancer: {}
