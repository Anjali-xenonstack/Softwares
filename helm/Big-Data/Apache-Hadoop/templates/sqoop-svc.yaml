apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-sqoop
  labels:
    app: {{ template "bigdata.name" . }}-sqoop
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  ports:
    - name: datasqoop
      port: 12000
    - name: node
      port: 9000
  selector:
    app: {{ template "bigdata.name" . }}-sqoop
    release: {{ .Release.Name }}
