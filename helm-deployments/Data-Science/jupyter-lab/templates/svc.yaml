apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-jupyter
  labels:
    app: {{ template "jupyter.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - name: jupyterport
    port: 8000
  selector:
    app: {{ template "jupyter.name" . }}
    release: {{ .Release.Name }}
