{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-jupyter-ing
  labels:
   {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
    - hosts:
      - www.{{ .Release.Name }}.{{ .Values.ingress.domainName}}
      - {{ .Release.Name }}.{{ .Values.ingress.domainName}}
      secretName: {{ .Release.Name }}-secret
  rules:
  - host: www.{{ .Release.Name }}.{{ .Values.ingress.domainName}}
    http:
      paths:
      - path: {{ .Values.ingress.path }}
        backend:
          serviceName: {{ .Release.Name }}-jupyter
          servicePort: {{ .Values.service.port }}
{{- end }}
