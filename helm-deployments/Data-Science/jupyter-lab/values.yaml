jupyter:
  image:  docker.io/jupyter/datascience-notebook
  tag: python-3.8.8 #1
  password: "akira"
  resources:
    limits:
      memory: "2000Mi"
      cpu: "1500m"
    requests:
      memory: "300Mi"
      cpu: "300m"
  initialDelaySeconds: 15
  timeoutSeconds: 1

workspace_id: nl-123
user_id: 123
user_name: neuronlabs

labels:
  app.kubernetes.io/name: jupyter-lab
  app.kubernetes.io/version: "0.1"
  app.kubernetes.io/managed-by: helm
  app.kubernetes.io/contact: Rajat-Raghuvanshi
  app.kubernetes.io/requested-by: dataops
  app.kubernetes.io/env: uat
  app.kubernetes.io/tier: "null"
  app.kubernetes.io/project: "null"

# AWS_ACCESS_KEY: ""
# AWS_ACCESS_SECRET: ""
# BUCKET_NAME: ""
# WORK_DIR_NAME: ""

selector:
  app.kubernetes.io/name: jupyter-lab
  app.kubernetes.io/version: "0.1"
  app.kubernetes.io/env: uat


persistence:
  enabled: true
  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:

  ## mongodb data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: rook-ceph-block
  accessMode: ReadWriteOnce
  size: 10Gi

ingress:
   enabled: true
   class: traefik
   annotations: {}
     # kubernetes.io/ingress.class: traefik
     # traefik.frontend.rule.type: PathPrefixStrip
   domainName: neuralcompany.team
   path: /

service:
  port: 8888

auth:
  token: ""

env:
  jupyterEnableLab: yes
