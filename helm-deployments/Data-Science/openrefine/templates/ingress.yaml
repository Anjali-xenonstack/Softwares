apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-openrefine
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod 
spec:
  ingressClassName: "nginx"
  rules:
  - host: {{ .Release.Name }}.{{ .Values.ingress.domainName }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-openrefine
            port:
              number: 3333
  {{- if .Values.ingress.tls }}
  tls:
  - hosts:
      - {{ .Release.Name }}.{{ .Values.ingress.domainName }}
    secretName: {{ .Release.Name }}-{{ printf "%s-tls" .Values.ingress.domainName }}
  {{- end }}
