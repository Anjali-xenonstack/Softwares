jupyter:
  image: 801204773696.dkr.ecr.ap-south-1.amazonaws.com/sl/jupyternotebook
  imageTag: v1
  imagePullPolicy: "IfNotPresent"
  password: "stacklabs"
persistence:
  enabled: true
  storageClass: gluster
  accessMode: ReadWriteOnce
  size: 5Gi
securityContext:
  fsgroup: 1000
nodeSelector: {}

ingress:
  domainName: stacklabs.co

service:
  type: ClusterIP
  port: "8888"
  # nodePort: 32000

resources:
  limits:
    memory: "1Gi"
    cpu: "500Mi"
  requests:
    memory: "200Mi"
    cpu: "100Mi"
