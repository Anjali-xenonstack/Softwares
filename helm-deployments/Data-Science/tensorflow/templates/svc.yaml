apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-tensorflow
  labels:
    app: {{ template "tensorflow.name" . }}-tensorflow
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  ports:
  - port: 8888
    name: httpr
  selector:
    app: {{ template "tensorflow.name" . }}-tensorflow
    release: {{ .Release.Name }}
