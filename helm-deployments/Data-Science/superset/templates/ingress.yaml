{{ if .Values.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "superset.fullname" . }}-ing
  labels:
    app: {{ template "superset.name" . }}
    chart: {{ template "superset.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
{{- with .Values.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  tls:
    - hosts:
      - www.{{ .Release.Name }}.{{ .Values.ingress.domainName}}
      - {{ .Release.Name }}.{{ .Values.ingress.domainName}}
      secretName: {{ .Release.Name }}-secret
  rules:
    - host: www.{{ .Release.Name }}.{{ .Values.ingress.domainName}}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "superset.fullname" . }}
              servicePort: 8088
{{- end }}
