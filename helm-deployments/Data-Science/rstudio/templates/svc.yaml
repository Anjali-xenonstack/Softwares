apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-rstudio
  labels:
    app: {{ template "rstudio.name" . }}-rstudio
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: LoadBalancer
  ports:
  - port: 8787
    name: httpr
  selector:
    app: {{ template "rstudio.name" . }}-rstudio
    release: {{ .Release.Name }}
