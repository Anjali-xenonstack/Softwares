apiVersion: v1
kind: Service
metadata:
  name: {{ template "cp-kafka.fullname" . }}-headless
  labels:
    app: {{ template "cp-kafka.name" . }}
    chart: {{ template "cp-kafka.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: 9092
      name: broker
  clusterIP: None
  selector:
    app: {{ template "cp-kafka.name" . }}
    release: {{ .Release.Name }}
    type: {{ .Values.global.type }}
    workspace_id: {{ .Values.global.workspace_id | quote }}
    user_id: {{ .Values.global.user_id | quote }}
    user_name: {{ .Values.global.user_name | quote }}
