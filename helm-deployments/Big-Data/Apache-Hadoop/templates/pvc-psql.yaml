{{- if and .Values.persistencedb.enabled (not .Values.persistencedb.existingClaim) }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "bigdata.fullname" . }}-psql
  labels:
    app: {{ template "bigdata.fullname" . }}-psql
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  accessModes:
    - {{ .Values.persistencedb.accessMode | quote }}
  resources:
    requests:
      storage: {{ .Values.persistencedb.size | quote }}
{{- if .Values.persistence.storageClass }}
{{- if (eq "-" .Values.persistencedb.storageClass) }}
  storageClassName: ""
{{- else }}
  storageClassName: "{{ .Values.persistencedb.storageClass }}"
{{- end }}
{{- end }}
{{- end }}
