# A headless service to create DNS records
apiVersion: v1
kind: Service
metadata:
  name: {{ template "hdp.fullname" . }}-yarn-nm
  labels:
    app: {{ template "hdp.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: yarn-nm
spec:
  ports:
  - port: 8088
    name: web
  - port: 8082
    name: web2
  - port: 8042
    name: yarnnm
  type: NodePort
  selector:
    app: {{ template "hdp.name" . }}
    release: {{ .Release.Name }}
    component: yarn-nm
