apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "hdp.fullname" . }}-hbase-thrift
  labels:
    app: {{ template "hdp.name" . }}-hbase-thrift
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "hdp.name" . }}-hbase-thrift
        release: {{ .Release.Name }}
    spec:
      hostname: {{ template "hdp.fullname" . }}-hbase-thrift
      terminationGracePeriodSeconds: 0
      containers:
        - name: hbasemaster
          image: 190742198407.dkr.ecr.us-west-2.amazonaws.com/xl/hdp:hbasethriftv1.2 #1.1
          imagePullPolicy: "IfNotPresent"
          env:
          - name: HBASE_CONF_hbase_cluster_distributed
            valueFrom:
              configMapKeyRef:
                key: HBASE_CONF_hbase_cluster_distributed
                name: {{ template "hdp.fullname" . }}-hbase-master-hbase-distributed-local-env
          - name: HBASE_CONF_hbase_master
            valueFrom:
              configMapKeyRef:
                key: HBASE_CONF_hbase_master
                name: {{ template "hdp.fullname" . }}-hbase-master-hbase-distributed-local-env
          - name: HBASE_CONF_hbase_master_hostname
            valueFrom:
              configMapKeyRef:
                key: HBASE_CONF_hbase_master_hostname
                name: {{ template "hdp.fullname" . }}-hbase-master-hbase-distributed-local-env
          - name: HBASE_CONF_hbase_master_info_port
            valueFrom:
              configMapKeyRef:
                key: HBASE_CONF_hbase_master_info_port
                name: {{ template "hdp.fullname" . }}-hbase-master-hbase-distributed-local-env
          - name: HBASE_CONF_hbase_master_port
            valueFrom:
              configMapKeyRef:
                key: HBASE_CONF_hbase_master_port
                name: {{ template "hdp.fullname" . }}-hbase-master-hbase-distributed-local-env
          - name: HBASE_CONF_hbase_regionserver_info_port
            valueFrom:
              configMapKeyRef:
                key: HBASE_CONF_hbase_regionserver_info_port
                name: {{ template "hdp.fullname" . }}-hbase-master-hbase-distributed-local-env
          - name: HBASE_CONF_hbase_regionserver_port
            valueFrom:
              configMapKeyRef:
                key: HBASE_CONF_hbase_regionserver_port
                name: {{ template "hdp.fullname" . }}-hbase-master-hbase-distributed-local-env
          - name: HBASE_CONF_hbase_rootdir
            valueFrom:
              configMapKeyRef:
                key: HBASE_CONF_hbase_rootdir
                name: {{ template "hdp.fullname" . }}-hbase-master-hbase-distributed-local-env
          - name: HBASE_CONF_hbase_zookeeper_quorum
            valueFrom:
              configMapKeyRef:
                key: HBASE_CONF_hbase_zookeeper_quorum
                name: {{ template "hdp.fullname" . }}-hbase-master-hbase-distributed-local-env
          - name: HBASE_MANAGES_ZK
            valueFrom:
              configMapKeyRef:
                key: HBASE_MANAGES_ZK
                name: {{ template "hdp.fullname" . }}-hbase-master-hbase-distributed-local-env
          - name: SERVICE_PRECONDITION
            value: "{{ template "hdp.fullname" . }}-hdfs-nn:50070 {{ template "hdp.fullname" . }}-hdfs-dn:50075 {{ .Release.Name }}-zookeeper:2181"
          - name: HBASE_CONF_hbase_regionserver_hostname
            value: {{ template "hdp.fullname" . }}-hbase-region # hbase-region
          - name: HBASE_CONF_hbase_regionserver
            value: {{ template "hdp.fullname" . }}-hbase-region:16020 #  hbase-region:16020
          livenessProbe:
            exec:
              command:
              - nc # ['nc', '-vz', '{{ template "hdp.fullname" . }}-hdfs-nn-0.{{ template "hdp.fullname" . }}-hdfs-nn', '9000']
              - -vz
              - {{ template "hdp.fullname" . }}-hdfs-nn-0.{{ template "hdp.fullname" . }}-hdfs-nn
              - "9000"
            initialDelaySeconds: 2
            failureThreshold: 1
            periodSeconds: 2
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
              - nc # ['nc', '-vz', '{{ template "hdp.fullname" . }}-hdfs-nn-0.{{ template "hdp.fullname" . }}-hdfs-nn', '9000']
              - -vz
              - {{ template "hdp.fullname" . }}-hbase-master
              - "16000"
            initialDelaySeconds: 2
            failureThreshold: 1
            periodSeconds: 2
            timeoutSeconds: 1
          ports:
          - containerPort: 16010
          - containerPort: 16000
          - containerPort: 9090
          - containerPort: 9095
      restartPolicy: Always
status: {}
